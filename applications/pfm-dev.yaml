apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pfm-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pahlevani/assigned-project-gitops.git
    targetRevision: main
    path: environments/dev/pfm
  destination:
    server: https://kubernetes.default.svc
    namespace: pfm-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
